<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lustria&family=Seaweed+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Tranquil Coffee</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main id="contact">
        <div class="space">
        </div>
        <hr>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Email:</label>
                <input type="number" id="phone" name="phone" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <hr>
        <div class="space">
        </div>
    </main>
    <hr>
    <footer>
    <div class="contact-info">
        <p>123 Coffee St, Caffeine City, CA 12345</p>
        <p>(123) 456-7890</p>
        <p>gmail@gmail.com</p>
      <div class="logos">
           <i class="fa-brands fa-instagram"></i>
           <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </div>
    </div>
    <div class="copyright">
        <p class="logo-footer">Tranquil Coffee</p>
        <p>&copy; 2025 Tranquil Coffee</p>
    </div>
    <div class="footer-nav">
        <a href="#home">Home</a> 
        <a href="#menu">Menu</a> 
        <a href="#about">About Us</a> 
        <a href="#contact">Contact</a>
    </div>
</footer>
</body>
</html>
